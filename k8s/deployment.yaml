apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: 761018874575.dkr.ecr.us-east-2.amazonaws.com/my-java-app-repo:${IMAGE_TAG}
        ports:
        - containerPort: 8080

