apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::761018874575:role/eksctl-my-eks-cluster-nodegroup-NodeInstanceRole-12345678
      username: my-eks-cluster-node
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::761018874575:user/jenkins-user
      username: jenkins-user
      groups:
        - system:masters
